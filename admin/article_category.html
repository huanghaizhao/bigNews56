<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入http.js文件 -->
    <script src="./js/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal" data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 添加模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏域，保存当前点击的文章分类的id -->
                        <input type="hidden" id="categoryId">
                        <!-- <input type="text" id="categoryId"> -->
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="addOrEdit">Send message</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <button type="button" data-toggle="modal" data-target="#myModal">Launch modal</button> -->
    <!-- 添加模板引擎 -->
    <script id="cateList" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs" id="edit">编辑</a>
                <a href="javascript:void(0)" class="btn btn-danger btn-xs" dataId="{{v.id}}" id="delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        //一. 加载数据
        function addData() {
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                success: function(backData) {
                    console.log(backData);
                    var resHtml = template('cateList', backData);
                    $('tbody').html(resHtml);
                }
            });
        };
        addData();
        // 二.show 方法调用之后立即触发该事件
        $('#myModal').on('show.bs.modal', function(e) {
            if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                // 新增分类 模态框
                $('#myModalLabel').text('新增分类');
                $('#addOrEdit').text("新增").removeClass('btn-success').addClass('btn-primary');
                $('#recipient-name').val('');
                $('#message-text').val('');
            } else {
                // 编辑分类 模态框
                $('#myModalLabel').text('编辑分类');
                $('#addOrEdit').text("编辑").addClass('btn-success').removeClass('btn-primary');
                $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim());
                $('#message-text').val($(e.relatedTarget).parent().siblings().eq(1).text().trim());
                $('#categoryId').val($(e.relatedTarget).next().attr('dataId'));
            }
        });
        //三.给模态框中的 添加 或 编辑 按钮注册点击事件
        $('#addOrEdit').on('click', function() {
            var recipientName = $('#recipient-name').val().trim();
            var messageText = $('#message-text').val().trim();
            var categoryId = $('#categoryId').val().trim();
            if ($(this).hasClass('btn-success')) {
                // 编辑
                var fd = new FormData($('#myModal form')[0]);
                $.ajax({
                    url: BigNew.category_edit,
                    type: 'post',
                    data: {
                        id: categoryId,
                        name: recipientName,
                        slug: messageText
                    },
                    success: function(backData) {
                        if (backData.code == 200) {
                            //重新加载数据
                            $('#myModal').modal('hide');
                            alert(backData.msg);
                            addData();
                            $('#recipient-name').val('');
                            $('#message-text').val('');
                        }
                    }
                });
            } else {
                // 新增
                $.ajax({
                    url: BigNew.category_add,
                    type: 'post',
                    data: {
                        name: recipientName,
                        slug: messageText
                    },
                    success: function(backData) {
                        console.log(backData);
                        if (backData.code == 201) {
                            //重新加载数据
                            $('#myModal').modal('hide');
                            alert(backData.msg);
                            addData();
                            $('#recipient-name').val('');
                            $('#message-text').val('');
                        };
                    }
                });
            };
        });
        //四.注册委托删除事件
        $('tbody').on('click', "#delete", function() {
            if (confirm('你确定要删吗？')) {
                console.log($(this).attr("dataId"));
                var id = $(this).attr('dataId');
                $.ajax({
                    url: BigNew.category_delete,
                    type: 'post',
                    data: {
                        id: id
                    },
                    success: function(backData) {
                        if (backData.code == 204) {
                            alert(backData.msg);
                            addData();
                        };
                    }
                });
            };
        });
    </script>
</body>

</html>
